<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange button shadow -->
    <filter id="shadowOrange" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#F97316" flood-opacity="0.25"/>
    </filter>
    <!-- Navy button shadow -->
    <filter id="shadowNavy" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E3A5F" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1C1917" text-anchor="middle">Button States - HubSpot Adapted</text>
  
  <!-- PRIMARY BUTTONS -->
  <text x="150" y="80" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#F97316" text-anchor="middle">PRIMARY (Orange)</text>
  
  <!-- Default -->
  <rect x="50" y="100" width="180" height="44" rx="8" fill="#F97316" filter="url(#shadowOrange)"/>
  <text x="140" y="128" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Get Started</text>
  <text x="140" y="160" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Default</text>
  
  <!-- Hover -->
  <rect x="50" y="180" width="180" height="44" rx="8" fill="#EA580C" filter="url(#shadowOrange)"/>
  <text x="140" y="208" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Get Started</text>
  <text x="140" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Hover #EA580C</text>
  
  <!-- Active/Pressed -->
  <rect x="50" y="260" width="180" height="44" rx="8" fill="#C2410C"/>
  <text x="140" y="288" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Get Started</text>
  <text x="140" y="320" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Active #C2410C</text>
  
  <!-- Disabled -->
  <rect x="50" y="340" width="180" height="44" rx="8" fill="#F97316" opacity="0.5"/>
  <text x="140" y="368" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" fill-opacity="0.8" text-anchor="middle">Get Started</text>
  <text x="140" y="395" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Disabled (50% opacity)</text>
  
  <!-- SECONDARY BUTTONS -->
  <text x="450" y="80" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E3A5F" text-anchor="middle">SECONDARY (Navy)</text>
  
  <!-- Default -->
  <rect x="360" y="100" width="180" height="44" rx="8" fill="#1E3A5F" filter="url(#shadowNavy)"/>
  <text x="450" y="128" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Learn More</text>
  <text x="450" y="160" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Default #1E3A5F</text>
  
  <!-- Hover -->
  <rect x="360" y="180" width="180" height="44" rx="8" fill="#2C4A73" filter="url(#shadowNavy)"/>
  <text x="450" y="208" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Learn More</text>
  <text x="450" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Hover #2C4A73</text>
  
  <!-- Active/Pressed -->
  <rect x="360" y="260" width="180" height="44" rx="8" fill="#15294a"/>
  <text x="450" y="288" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Learn More</text>
  <text x="450" y="320" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Active #15294a</text>
  
  <!-- Disabled -->
  <rect x="360" y="340" width="180" height="44" rx="8" fill="#1E3A5F" opacity="0.5"/>
  <text x="450" y="368" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" fill-opacity="0.8" text-anchor="middle">Learn More</text>
  <text x="450" y="395" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Disabled (50% opacity)</text>
</svg>

