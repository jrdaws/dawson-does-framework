<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1C1917" text-anchor="middle">Dawson Does - HubSpot Adapted Palette</text>
  <text x="400" y="65" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Orange Primary + Navy Depth + Clean Whites</text>
  
  <!-- PRIMARY ROW -->
  <text x="40" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748B">PRIMARY</text>
  
  <!-- Primary Orange -->
  <rect x="40" y="120" width="100" height="80" rx="8" fill="#F97316"/>
  <text x="90" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917" text-anchor="middle">Orange</text>
  <text x="90" y="235" font-family="SF Mono, monospace" font-size="10" fill="#64748B" text-anchor="middle">#F97316</text>
  
  <!-- Primary Hover -->
  <rect x="150" y="120" width="100" height="80" rx="8" fill="#EA580C"/>
  <text x="200" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917" text-anchor="middle">Hover</text>
  <text x="200" y="235" font-family="SF Mono, monospace" font-size="10" fill="#64748B" text-anchor="middle">#EA580C</text>
  
  <!-- Primary Light -->
  <rect x="260" y="120" width="100" height="80" rx="8" fill="#FFF7ED" stroke="#E2E8F0"/>
  <text x="310" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917" text-anchor="middle">Light</text>
  <text x="310" y="235" font-family="SF Mono, monospace" font-size="10" fill="#64748B" text-anchor="middle">#FFF7ED</text>
  
  <!-- SECONDARY ROW -->
  <text x="420" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748B">SECONDARY</text>
  
  <!-- Secondary Navy -->
  <rect x="420" y="120" width="100" height="80" rx="8" fill="#1E3A5F"/>
  <text x="470" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917" text-anchor="middle">Navy</text>
  <text x="470" y="235" font-family="SF Mono, monospace" font-size="10" fill="#64748B" text-anchor="middle">#1E3A5F</text>
  
  <!-- Secondary Hover -->
  <rect x="530" y="120" width="100" height="80" rx="8" fill="#2C4A73"/>
  <text x="580" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917" text-anchor="middle">Hover</text>
  <text x="580" y="235" font-family="SF Mono, monospace" font-size="10" fill="#64748B" text-anchor="middle">#2C4A73</text>
  
  <!-- Secondary Light -->
  <rect x="640" y="120" width="100" height="80" rx="8" fill="#F0F4F8" stroke="#E2E8F0"/>
  <text x="690" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917" text-anchor="middle">Light</text>
  <text x="690" y="235" font-family="SF Mono, monospace" font-size="10" fill="#64748B" text-anchor="middle">#F0F4F8</text>
  
  <!-- NEUTRALS ROW -->
  <text x="40" y="280" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748B">NEUTRALS</text>
  
  <!-- Background White -->
  <rect x="40" y="290" width="80" height="60" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="80" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Background</text>
  <text x="80" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#FFFFFF</text>
  
  <!-- Background Alt -->
  <rect x="130" y="290" width="80" height="60" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="170" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Alt</text>
  <text x="170" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#F8FAFC</text>
  
  <!-- Text Primary -->
  <rect x="220" y="290" width="80" height="60" rx="6" fill="#1C1917"/>
  <text x="260" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Text</text>
  <text x="260" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#1C1917</text>
  
  <!-- Text Secondary -->
  <rect x="310" y="290" width="80" height="60" rx="6" fill="#64748B"/>
  <text x="350" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Muted</text>
  <text x="350" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#64748B</text>
  
  <!-- Border -->
  <rect x="400" y="290" width="80" height="60" rx="6" fill="#E2E8F0" stroke="#E2E8F0"/>
  <text x="440" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Border</text>
  <text x="440" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#E2E8F0</text>
  
  <!-- SEMANTIC ROW -->
  <text x="520" y="280" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748B">SEMANTIC</text>
  
  <!-- Success -->
  <rect x="520" y="290" width="80" height="60" rx="6" fill="#10B981"/>
  <text x="560" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Success</text>
  <text x="560" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#10B981</text>
  
  <!-- Warning -->
  <rect x="610" y="290" width="80" height="60" rx="6" fill="#F59E0B"/>
  <text x="650" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Warning</text>
  <text x="650" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#F59E0B</text>
  
  <!-- Error -->
  <rect x="700" y="290" width="80" height="60" rx="6" fill="#EF4444"/>
  <text x="740" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#1C1917" text-anchor="middle">Error</text>
  <text x="740" y="378" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#EF4444</text>
  
  <!-- TERMINAL ROW -->
  <text x="40" y="420" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748B">TERMINAL</text>
  
  <!-- Terminal BG -->
  <rect x="40" y="430" width="80" height="50" rx="6" fill="#1E293B"/>
  <text x="80" y="495" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#1E293B</text>
  
  <!-- Terminal Header -->
  <rect x="130" y="430" width="80" height="50" rx="6" fill="#334155"/>
  <text x="170" y="495" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#334155</text>
  
  <!-- Terminal Text -->
  <rect x="220" y="430" width="80" height="50" rx="6" fill="#94A3B8"/>
  <text x="260" y="495" font-family="SF Mono, monospace" font-size="9" fill="#64748B" text-anchor="middle">#94A3B8</text>
  
  <!-- Footer -->
  <text x="400" y="495" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Dawson Does Framework | HubSpot-Adapted v1.0</text>
</svg>

