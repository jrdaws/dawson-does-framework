<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Demo 1: Floating Card</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0F172A;
      --surface: #1E293B;
      --surface-elevated: #334155;
      --primary: #F97316;
      --primary-light: rgba(249, 115, 22, 0.15);
      --primary-hover: #FB923C;
      --text-primary: #F8FAFC;
      --text-secondary: #94A3B8;
      --text-muted: #64748B;
      --border: #334155;
      --success: #10B981;
      --success-light: rgba(16, 185, 129, 0.15);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
    }
    
    /* FLOATING CARD SIDEBAR */
    .sidebar {
      width: 320px;
      min-width: 320px;
      padding: 16px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-card {
      background: var(--surface);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.3),
        0 8px 10px -6px rgba(0, 0, 0, 0.2);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }
    
    .brand-name {
      font-weight: 700;
      font-size: 18px;
    }
    
    .progress-badge {
      background: var(--surface-elevated);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .nav-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    .nav-item {
      border-radius: 16px;
      margin-bottom: 4px;
      overflow: hidden;
    }
    
    .nav-item.active {
      background: var(--primary-light);
    }
    
    .nav-trigger {
      width: 100%;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }
    
    .nav-trigger:hover {
      background: var(--primary-light);
    }
    
    .nav-item.active .nav-trigger::before {
      content: '';
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 8px;
      width: 4px;
      background: var(--primary);
      border-radius: 0 4px 4px 0;
    }
    
    .nav-icon {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .nav-item.completed .nav-icon {
      background: var(--success-light);
      color: var(--success);
    }
    
    .nav-item.active .nav-icon {
      background: var(--primary-light);
      color: var(--primary);
    }
    
    .nav-item.pending .nav-icon {
      background: var(--surface-elevated);
      color: var(--text-muted);
    }
    
    .nav-label {
      flex: 1;
      text-align: left;
    }
    
    .nav-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }
    
    .nav-item.completed .nav-title { color: var(--success); }
    .nav-item.active .nav-title { color: var(--primary); }
    .nav-item.pending .nav-title { color: var(--text-primary); }
    
    .nav-desc {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .nav-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .nav-item.completed .nav-badge {
      background: var(--success-light);
      color: var(--success);
    }
    
    .nav-item.active .nav-badge {
      background: var(--primary-light);
      color: var(--primary);
    }
    
    .nav-chevron {
      color: var(--text-muted);
      transition: transform 0.2s;
    }
    
    .nav-item.expanded .nav-chevron {
      transform: rotate(180deg);
    }
    
    .nav-content {
      padding: 0 16px 16px 74px;
      display: none;
    }
    
    .nav-item.expanded .nav-content {
      display: block;
    }
    
    .nav-content-inner {
      background: var(--surface-elevated);
      border-radius: 12px;
      padding: 16px;
    }
    
    .nav-content input {
      width: 100%;
      padding: 12px 16px;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .nav-content input::placeholder {
      color: var(--text-muted);
    }
    
    .nav-content .btn-row {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }
    
    .sidebar-footer {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
    }
    
    .progress-bar {
      height: 6px;
      background: var(--surface-elevated);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 62.5%;
      background: linear-gradient(90deg, var(--primary), var(--primary-hover));
      border-radius: 3px;
    }
    
    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    
    .main-header {
      margin-bottom: 24px;
    }
    
    .breadcrumb {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .breadcrumb span { color: var(--text-primary); }
    
    .main-title {
      font-size: 28px;
      font-weight: 700;
    }
    
    .content-card {
      background: var(--surface);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 32px;
      max-width: 800px;
    }
    
    .content-card h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .content-card p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
    
    /* SVG Icons */
    svg { width: 20px; height: 20px; }
  </style>
</head>
<body>

            </div>
            <div class="nav-label">

  </nav>

</body>
</html>
