# Production Smoke Tests
#
# Runs lightweight smoke tests against production deployment.
# Can be triggered manually or after deployment.
#
# Usage:
#   - Automatic: Triggered after successful Vercel deployment
#   - Manual: Go to Actions > Smoke Tests > Run workflow

name: Smoke Tests

on:
  # Manual trigger with URL input
  workflow_dispatch:
    inputs:
      url:
        description: 'Production URL to test'
        required: true
        default: 'https://dawson-does-framework.vercel.app'
  
  # Run after deployment (if using Vercel)
  deployment_status:

  # Scheduled nightly run against production
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily

env:
  # Default production URL - override with workflow_dispatch input
  PRODUCTION_URL: ${{ github.event.inputs.url || 'https://dawson-does-framework.vercel.app' }}

jobs:
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    
    # Only run on successful deployments or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: website
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: website
        run: npx playwright install chromium --with-deps
      
      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for ${{ env.PRODUCTION_URL }} to be ready..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "${{ env.PRODUCTION_URL }}/api/health" | grep -q "200\|503"; then
              echo "Site is ready!"
              break
            fi
            echo "Attempt $i/30 - waiting 10 seconds..."
            sleep 10
          done
      
      - name: Run smoke tests
        working-directory: website
        env:
          SMOKE_TEST: 'true'
          SMOKE_TEST_URL: ${{ env.PRODUCTION_URL }}
        run: npm run test:smoke
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: website/playwright-report/
          retention-days: 7
      
      - name: Health check summary
        if: always()
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target URL:** ${{ env.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get health status
          HEALTH=$(curl -s "${{ env.PRODUCTION_URL }}/api/health" || echo '{"status":"unreachable"}')
          STATUS=$(echo $HEALTH | jq -r '.status // "unknown"')
          
          echo "**Health Status:** $STATUS" >> $GITHUB_STEP_SUMMARY
          
          if [ "$STATUS" == "healthy" ]; then
            echo "âœ… All systems operational" >> $GITHUB_STEP_SUMMARY
          elif [ "$STATUS" == "degraded" ]; then
            echo "âš ï¸ Some services degraded" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Service issues detected" >> $GITHUB_STEP_SUMMARY
          fi

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: failure()
    
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Production Smoke Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Smoke Test Failure
            
            **URL Tested:** ${{ env.PRODUCTION_URL }}
            **Workflow Run:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### Next Steps
            1. Check the workflow logs for specific failures
            2. Verify the production deployment is healthy
            3. Check \`/api/health\` endpoint status
            
            ---
            *This issue was automatically created by the smoke test workflow.*
            `;
            
            // Check if similar issue exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'smoke-test-failure'
            });
            
            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['smoke-test-failure', 'urgent', 'production']
              });
            } else {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: `Smoke tests failed again at ${new Date().toISOString()}\n\n[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
              });
            }

