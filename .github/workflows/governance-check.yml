# Governance Compliance Check
# Runs on every push and PR to ensure protected files exist
# and coding standards are followed.
#
# Version: 1.0
# Last Updated: 2025-12-22

name: Governance Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  protected-files:
    name: Verify Protected Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check Critical Files Exist
        run: |
          echo "üõ°Ô∏è Checking protected files..."
          
          CRITICAL_FILES=(
            "AGENT_CONTEXT.md"
            "CLAUDE.md"
            ".cursorrules"
            ".protected-files"
            "docs/GOVERNANCE_ROADMAP.md"
            "prompts/agents/UNIVERSAL_BOOTSTRAP.md"
          )
          
          MISSING=()
          for file in "${CRITICAL_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING+=("$file")
            fi
          done
          
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo ""
            echo "‚ùå ERROR: Critical governance files are missing!"
            echo ""
            for file in "${MISSING[@]}"; do
              echo "   Missing: $file"
            done
            echo ""
            exit 1
          fi
          
          echo "‚úÖ All critical files present"
      
      - name: Check Governance Version
        run: |
          echo "üìã Checking governance version..."
          
          # Extract version from AGENT_CONTEXT.md
          VERSION=$(grep -o "Governance Version: [0-9.]*" AGENT_CONTEXT.md | head -1 || echo "none")
          echo "   AGENT_CONTEXT.md: $VERSION"
          
          # Verify CLAUDE.md matches
          CLAUDE_VERSION=$(grep -o "Governance Version: [0-9.]*" CLAUDE.md | head -1 || echo "none")
          echo "   CLAUDE.md: $CLAUDE_VERSION"
          
          if [ "$VERSION" != "$CLAUDE_VERSION" ]; then
            echo ""
            echo "‚ö†Ô∏è WARNING: Governance versions don't match!"
            echo "   This may cause agent confusion."
          fi
          
          echo "‚úÖ Version check complete"

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test
      
      - name: Check Test Results
        if: failure()
        run: |
          echo ""
          echo "‚ùå Tests failed!"
          echo "   AI agents must run 'npm test' before committing."
          echo ""
          exit 1

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Lint
        run: npm run lint --if-present
        continue-on-error: true  # Don't fail on lint warnings

