name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate capabilities
        run: npm run caps:validate
      
      - name: Run tests
        run: npm test
      
      - name: Check framework map is up to date
        run: npm run framework:map:check

  # Pre-deployment verification - ensures website builds before deployment
  website-build:
    name: Website Build Verification
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build website (without env vars - lazy init pattern)
        working-directory: website
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "website/.next" ]; then
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
          echo "✅ Website build successful"
          
          # Check build size is reasonable
          BUILD_SIZE=$(du -sm website/.next | cut -f1)
          echo "Build size: ${BUILD_SIZE}MB"
          
          if [ "$BUILD_SIZE" -gt 500 ]; then
            echo "⚠️ Warning: Build size exceeds 500MB"
          fi

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Smoke test - export saas template
        run: |
          node bin/framework.js export saas ./_ci-test-saas --template-source local --after-install off --force
          cd _ci-test-saas
          npm install
          npm run build
          echo "✅ Smoke test passed"

  smoke-seo:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Smoke test - export seo-directory template
        run: |
          node bin/framework.js export seo-directory ./_ci-test-seo --template-source local --after-install off --force
          cd _ci-test-seo
          npm install
          npm run build
          echo "✅ SEO directory smoke test passed"

