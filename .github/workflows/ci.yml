name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate capabilities
        run: npm run caps:validate
      
      - name: Run tests
        run: npm test
      
      - name: Check framework map is up to date
        run: npm run framework:map:check

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Smoke test - export saas template
        run: |
          node bin/framework.js export saas ./_ci-test-saas --template-source local --after-install off --force
          cd _ci-test-saas
          npm install
          npm run build
          echo "âœ… Smoke test passed"

