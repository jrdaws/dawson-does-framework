name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate capabilities
        run: npm run caps:validate
      
      - name: Run tests
        run: npm test
      
      - name: Check framework map is up to date
        run: npm run framework:map:check

  # Pre-deployment verification - ensures website builds before deployment
  website-build:
    name: Website Build Verification
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build website (without env vars - lazy init pattern)
        working-directory: website
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "website/.next" ]; then
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
          echo "✅ Website build successful"
          
          # Check build size is reasonable
          BUILD_SIZE=$(du -sm website/.next | cut -f1)
          echo "Build size: ${BUILD_SIZE}MB"
          
          if [ "$BUILD_SIZE" -gt 500 ]; then
            echo "⚠️ Warning: Build size exceeds 500MB"
          fi

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Smoke test - export saas template
        run: |
          node bin/framework.js export saas ./_ci-test-saas --template-source local --after-install off --force
          cd _ci-test-saas
          npm install
          npm run build
          echo "✅ Smoke test passed"

  smoke-seo:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Smoke test - export seo-directory template
        run: |
          node bin/framework.js export seo-directory ./_ci-test-seo --template-source local --after-install off --force
          cd _ci-test-seo
          npm install
          npm run build
          echo "✅ SEO directory smoke test passed"

  # Vercel deployment verification (runs on main branch only)
  vercel-status:
    name: Vercel Deployment Check
    runs-on: ubuntu-latest
    needs: website-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for Vercel deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
        continue-on-error: true
      
      - name: Deployment status
        run: |
          if [ "${{ steps.vercel.outcome }}" == "success" ]; then
            echo "✅ Vercel deployment successful"
            echo "Preview URL: ${{ steps.vercel.outputs.url }}"
          else
            echo "⚠️ Vercel deployment check skipped or pending"
            echo "Note: Vercel handles deployments independently via GitHub integration"
          fi
      
      - name: Health check (if deployment URL available)
        if: steps.vercel.outputs.url != ''
        run: |
          HEALTH_URL="${{ steps.vercel.outputs.url }}/api/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          
          if [ "$RESPONSE" == "200" ]; then
            echo "✅ Health check passed"
          else
            echo "⚠️ Health check returned status: $RESPONSE"
            echo "This may be normal if the deployment is still warming up"
          fi
        continue-on-error: true

